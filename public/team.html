    <style type="text/tailwindcss">
      @layer components {
        .card {
          @apply flex items-center justify-center flex-col gap-2 p-5 w-full sm:w-72 h-full bg-gray-100 border rounded-2xl cursor-pointer transition-transform transform hover:scale-105;
        }
        .card:hover {
          @apply shadow-lg;
        }
      }
      .modal {
        @apply fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none;
      }
      .modal.active {
        @apply opacity-100 pointer-events-auto;
      }
      .modal-content {
        @apply bg-white rounded-lg p-8 max-w-lg w-full transform transition-transform duration-300 ease-in-out translate-y-10 opacity-0;
      }
      .modal-content.active {
        @apply translate-y-0 opacity-100;
      }

      /* New modal style */
      .new-modal {
        @apply fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50 transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none;
      }
      .new-modal.active {
        @apply opacity-100 pointer-events-auto;
      }
      .new-modal-content {
        @apply bg-white rounded-lg p-8 max-w-lg w-full transform transition-transform duration-300 ease-in-out translate-y-10 opacity-0 text-center;
      }
      .new-modal-content.active {
        @apply translate-y-0 opacity-100;
      }
    </style>

    <!-- Original Modal structure -->

        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" class="w-24 h-24 rounded-full object-cover mb-4" />
        <div id="modalName" class="text-gray-900 text-lg font-bold"></div>
        <div id="modalTitle" class="text-purple-600 mb-2" style="color: #00bbff;"></div>
        <div id="modalDesc" class="text-gray-600 mb-4"></div>
        <div id="modalPortfolio" class="mt-4">
          <div class="text-gray-900 text-lg font-bold mb-2">Portfolio</div>
          <ul class="list-disc list-inside">
            <!-- Portfolio items will be appended here -->

    <!-- New Modal structure -->

          <ul id="portfolioList" class="list-disc list-inside">
            <!-- Portfolio items will be appended here -->
          </ul>
        </div>
      </div>

    <script>
      function showModal(name, title, desc, img, portfolio) {
        document.getElementById('modalName').textContent = name;
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalDesc').textContent = desc;
        document.getElementById('modalImg').src = img;

        const portfolioList = document.querySelector('#modalPortfolio ul');
        portfolioList.innerHTML = '';
        portfolio.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${item.title}:</strong> ${item.description}`;
          portfolioList.appendChild(li);
        });

        document.getElementById('developerModal').classList.add('active');
        document.getElementById('modalContent').classList.add('active');
      }

      function closeModal() {
        document.getElementById('developerModal').classList.remove('active');
        document.getElementById('modalContent').classList.remove('active');
      }

      function handleModalClick(event) {
        if (event.target === document.getElementById('developerModal')) {
          closeModal();
        }
      }

      function showNewModal(name, title, desc, img, portfolio) {
        document.getElementById('newModalName').textContent = name;
        document.getElementById('newModalTitle').textContent = title;
        document.getElementById('newModalDesc').textContent = desc;
        document.getElementById('newModalImg').src = img;

        const portfolioList = document.getElementById('portfolioList');
        portfolioList.innerHTML = '';
        portfolio.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${item.title}:</strong> ${item.description}`;
          portfolioList.appendChild(li);
        });

        document.getElementById('newDeveloperModal').classList.add('active');
        document.getElementById('newModalContent').classList.add('active');
      }

      function closeNewModal() {
        document.getElementById('newDeveloperModal').classList.remove('active');
        document.getElementById('newModalContent').classList.remove('active');
      }

      function handleNewModalClick(event) {
        if (event.target === document.getElementById('newDeveloperModal')) {
          closeNewModal();
        }
      }
    </script>
